<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Motor Values</title>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.js" ></script>
	</head>
	<body>
	<div class="container-fluid">
		<p>Hello</p>
  		<h1>WORLD!!</h1>

		<form class="form">
			<labelfor="gearRatios">Gear Ratios:</label>
			<div class="form-row" id="gearRatios">
				<div id="listOfRatios" class="form-row">
					
				</div>
				<div id="gearButtons" class="row">
					<div  id="removeGear" class="col">
						<button type="button" class="btn btn-danger" onClick=removeGear()>-</button>
					</div>
					<div  id="addGear" class="col">
						<button type="button" class="btn btn-primary" onClick=addGear(1)>+</button>
					</div>
				</div>
			</div>
		</form>

		<script type="text/javascript">
			console.log("javascript works");
			var numOfGears = 0

			function addGear(addedGears){
				for(i=1; i<=addedGears; i++){
					node = document.createElement("div");
					node.className += "col";
					child = document.createElement("input");
					child.className += "form-control";
					child.placeholder = "Gear "+ (numOfGears+1);
					node.appendChild(child);
					document.getElementById("listOfRatios").appendChild(node);
					numOfGears++;
				}
			}

			function removeGear(){
				lastGear = document.getElementById("listOfRatios").lastChild;
				lastGear.remove();
				numOfGears--;
			}
			addGear(6)
			console.log("Number of Gears:"+numOfGears)
		</script>
	</div>
	</body>
</html>
